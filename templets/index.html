<!DOCTYPE html>
<html>
<head>
    <title>Bank Nifty Price Prediction</title>
    <script>
        function predictPrice() {
            let prices = [];
            for (let i = 1; i <= 5; i++) {  <!-- Change to 5 inputs -->
                let price = parseFloat(document.getElementById(`price${i}`).value);
                if (isNaN(price) || price <= 0) {
                    alert("Please enter valid prices for all fields.");
                    return;
                }
                prices.push(price);
            }
            
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prices: prices})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Predicted Price: ${data.prediction}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Bank Nifty Price Prediction</h1>
    <p>Enter the last 5 prices of Bank Nifty:</p>
    
    <form onsubmit="event.preventDefault(); predictPrice();">
        <div>
            <label for="price1">Price 1:</label>
            <input type="number" id="price1" step="0.01" required>
        </div>
        <div>
            <label for="price2">Price 2:</label>
            <input type="number" id="price2" step="0.01" required>
        </div>
        <div>
            <label for="price3">Price 3:</label>
            <input type="number" id="price3" step="0.01" required>
        </div>
        <div>
            <label for="price4">Price 4:</label>
            <input type="number" id="price4" step="0.01" required>
        </div>
        <div>
            <label for="price5">Price 5:</label>
            <input type="number" id="price5" step="0.01" required>
        </div>
        
        <button type="submit">Predict</button>
    </form>
    
    <h2 id="result"></h2>
</body>
</html>
